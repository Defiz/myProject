databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: Vlad
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: role
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true