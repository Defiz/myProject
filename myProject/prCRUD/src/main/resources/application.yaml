spring:
  application:
    name: projectCRUD

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

dadata:
  token: ${DADATA_TOKEN}
  secret-token: ${DADATA_SECRET_TOKEN}
  api-url: ${DADATA_API_URL}

two-gis:
  url: ${TWO_GIS_URL}

environment: ${ENVIRONMENT:dev}

telegram:
  service:
    url: ${TELEGRAM_SERVICE_URL}

buffer-time-sec: 1800