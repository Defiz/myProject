<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel & Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <style>

        #fixedButtons {
            position: fixed;
            top: 90px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        #fixedButtons .btn {
            margin-bottom: 5px;
        }

        #logoutBtn {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 1000;
        }

        .content-wrapper {
            margin-top: 70px;
            margin-left: 140px;
            margin-right: 100px;
        }

        #userHeader {
            position: sticky;
            top: 0;
            z-index: 999;
        }
    </style>
</head>

<div id="userHeader" class="bg-white shadow-sm border-bottom">
    <div class="container-fluid py-2 d-flex justify-content-between align-items-center">
        <div>
            <strong id="headerEmail"></strong>
            <span class="badge bg-primary ms-2" id="headerRoles"></span>
        </div>
        <span class="text-muted">Admin</span>
    </div>
</div>

<body class="bg-light">

<div id="fixedButtons">
    <button id="viewProfileBtn" class="btn btn-link nav-link-btn">View Profile</button>
    <button id="adminBtn" class="btn btn-link nav-link-btn">Admin</button>
</div>

<a href="/logout" id="logoutBtn" class="btn btn-dark">Logout</a>

<div class="container my-5 content-wrapper">

    <div id="adminBlock">
        <h2 class="mb-4">Admin Panel</h2>

        <button id="addUserBtn" class="btn btn-success mb-3">Add New User</button>

        <div class="table-responsive">
            <table class="table table-striped table-bordered bg-white shadow-sm" id="usersTable">
                <thead class="table-light">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div id="profileBlock" style="display:none;">
        <h2 class="mb-4">My Profile</h2>

        <table class="table table-bordered bg-white shadow-sm">
            <tbody>
            <tr>
                <th>ID</th>
                <td id="profileUserId"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td id="profileUserName"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td id="profileUserAge"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td id="profileUserEmail"></td>
            </tr>
            <tr>
                <th>Roles</th>
                <td id="profileUserRoles"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editUserForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editUserId">

                    <div class="mb-3">
                        <label for="editUserName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editUserName" required>
                    </div>

                    <div class="mb-3">
                        <label for="editUserAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="editUserAge" required>
                    </div>

                    <div class="mb-3">
                        <label for="editUserEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editUserEmail" required>
                    </div>

                    <div class="mb-3">
                        <label for="editUserPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="editUserPassword"
                               placeholder="Leave blank to keep current">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <div class="form-check">
                            <input class="form-check-input roleCheckbox" type="checkbox" id="roleUser"
                                   value="ROLE_USER">
                            <label class="form-check-label" for="roleUser">User</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input roleCheckbox" type="checkbox" id="roleAdmin"
                                   value="ROLE_ADMIN">
                            <label class="form-check-label" for="roleAdmin">Admin</label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addUserForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="addUserName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="addUserName" required>
                    </div>

                    <div class="mb-3">
                        <label for="addUserAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="addUserAge" required>
                    </div>

                    <div class="mb-3">
                        <label for="addUserEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="addUserEmail" required>
                    </div>

                    <div class="mb-3">
                        <label for="addUserPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="addUserPassword" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <div class="form-check">
                            <input class="form-check-input addRoleCheckbox" type="checkbox" id="addRoleUser"
                                   value="ROLE_USER">
                            <label class="form-check-label" for="addRoleUser">User</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input addRoleCheckbox" type="checkbox" id="addRoleAdmin"
                                   value="ROLE_ADMIN">
                            <label class="form-check-label" for="addRoleAdmin">Admin</label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Create User</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {

        const editUserModal = new bootstrap.Modal(document.getElementById('editUserModal'));
        const addUserModal = new bootstrap.Modal(document.getElementById('addUserModal'));

        function loadUsers() {
            $.ajax({
                url: '/api/admin/users',
                type: 'GET',
                dataType: 'json',
                success: function (users) {
                    const tbody = $('#usersTable tbody');
                    tbody.empty();
                    users.forEach(u => {
                        tbody.append(`<tr>
                        <td>${u.id}</td>
                        <td>${u.name}</td>
                        <td>${u.age}</td>
                        <td>${u.email}</td>
                        <td><button class="btn btn-success btn-sm editBtn" data-id="${u.id}">Edit</button></td>
                        <td><button class="btn btn-danger btn-sm deleteBtn" data-id="${u.id}">Delete</button></td>
                    </tr>`);
                    });
                }
            });
        }

        loadUsers();

        $('#usersTable').on('click', '.editBtn', function () {
            const userId = $(this).data('id');
            $.ajax({
                url: `/api/admin/users/${userId}`,
                type: 'GET',
                dataType: 'json',
                success: function (user) {
                    $('#editUserId').val(user.id);
                    $('#editUserName').val(user.name);
                    $('#editUserAge').val(user.age);
                    $('#editUserEmail').val(user.email);
                    $('#editUserPassword').val('');

                    $('.roleCheckbox').prop('checked', false);
                    if (user.roles.includes('ROLE_USER')) $('#roleUser').prop('checked', true);
                    if (user.roles.includes('ROLE_ADMIN')) $('#roleAdmin').prop('checked', true);

                    editUserModal.show();
                }
            });
        });

        function loadCurrentUserHeader() {
            $.ajax({
                url: '/api/user',
                type: 'GET',
                dataType: 'json',
                success: function (user) {
                    $('#headerEmail').text(user.email);
                    $('#headerRoles').text(user.roles.join(', '));
                },
                error: function () {
                    console.error('Не удалось загрузить данные пользователя');
                }
            });
        }

        loadCurrentUserHeader();

        $('#editUserForm').submit(function (e) {
            e.preventDefault();
            const id = $('#editUserId').val();
            const roles = [];
            $('.roleCheckbox:checked').each(function () {
                roles.push($(this).val());
            });
            const password = $('#editUserPassword').val().trim();

            const userDto = {
                id: id,
                name: $('#editUserName').val(),
                age: parseInt($('#editUserAge').val()),
                email: $('#editUserEmail').val(),
                roles: roles
            };
            if (password !== '') userDto.password = password;

            $.ajax({
                url: `/api/admin/users/${id}`,
                type: 'PATCH',
                contentType: 'application/json',
                data: JSON.stringify(userDto),
                success: function () {
                    editUserModal.hide();
                    loadUsers();
                    alert('Пользователь обновлён!');
                },
                error: function (err) {
                    alert('Ошибка при обновлении');
                    console.error(err);
                }
            });
        });

        $('#addUserBtn').click(() => addUserModal.show());

        $('#addUserForm').submit(function (e) {
            e.preventDefault();
            const roles = [];
            $('.addRoleCheckbox:checked').each(function () {
                roles.push($(this).val());
            });

            const userDto = {
                name: $('#addUserName').val(),
                age: parseInt($('#addUserAge').val()),
                email: $('#addUserEmail').val(),
                password: $('#addUserPassword').val(),
                roles: roles
            };

            $.ajax({
                url: '/api/admin/users',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(userDto),
                success: function () {
                    addUserModal.hide();
                    loadUsers();
                    alert('Пользователь создан!');
                },
                error: function (err) {
                    alert('Ошибка при создании');
                    console.error(err);
                }
            });
        });

        $('#usersTable').on('click', '.deleteBtn', function () {
            const userId = $(this).data('id');
            if (!confirm('Удалить пользователя?')) return;
            $.ajax({
                url: `/api/admin/users/${userId}`,
                type: 'DELETE',
                success: function () {
                    loadUsers();
                    alert('Пользователь удалён');
                },
                error: function (err) {
                    alert('Ошибка при удалении');
                    console.error(err);
                }
            });
        });

        $('#viewProfileBtn').click(function () {
            $.ajax({
                url: '/api/user',
                type: 'GET',
                dataType: 'json',
                success: function (user) {
                    $('#profileUserId').text(user.id);
                    $('#profileUserName').text(user.name);
                    $('#profileUserAge').text(user.age);
                    $('#profileUserEmail').text(user.email);
                    $('#profileUserRoles').text(user.roles ? user.roles.join(', ') : '');

                    $('#adminBlock').hide();
                    $('#profileBlock').show();
                },
                error: function (err) {
                    alert('Ошибка загрузки профиля');
                    console.error(err);
                }
            });
        });

        $('#adminBtn').click(function () {
            $('#profileBlock').hide();
            $('#adminBlock').show();
        });

    });
</script>

</body>
</html>
