apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      containers:
        - name: telegram
          image: defiiz/telegram-bot-service:latest
          ports:
            - containerPort: 8081
          envFrom:
            - secretRef:
                name: telegram-bot
